<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instacopy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img src="./assets/instagram-celular.png" alt="celular" />
      </div>
      <div class="insta-continue">
        <div class="group">
          <img
            src="./assets/instagram-logo.png"
            alt="instagram logo"
            class="insta-logo"
          />
          <div class="profile-photo">
            <img src="./assets/perfil-instagram.png" alt="perfil instagram" />
          </div>
          <a href="#" class="insta-login">Continue com thiago.miranda1</a>
          <a href="#" class="insta-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é thiago-miranda?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
